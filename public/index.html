<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Sockets Listing - List all the sockets currently connected and change their name!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

		<div class="container">
			<div class="jumbotron">
				<h1><span class="text-primary">Sockets Listing!</span></h1>
				<p>Listing of all the sockets connected with the user!</p>
			</div>

			<div id="status">
				<!-- Status of the users connected here -->
			</div>
			<div id="socketId"></div>
			<div id="changeName">
				<div class="row">
					<div class="col-sm-6">
						<input type="text" id="nameInput" class="form-control" placeholder="Enter your name">						
					</div>
					<div class="col-sm-6">
						<input type="submit" value="Change it!" id="nameSubmit" class="btn btn-primary">
					</div>
				</div>
			</div>
			<div id="pokeDisplay"><h4>You have been poked by <span id="pokeID"></span></div>
			<div id="socketsListing" class="row">
				<div class="col-sm-12">
					<table class="table table-hover" id="socketsTable">
						<thead>
							<tr>
								<th>Index</th>
								<th>Socket ID</th>
								<th>Name</th>
								<th>Time Connected</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>

			<div id="rooms" class="panel panel-default">
				<div class="panel-heading">
					<div class="panel-title">
						Join or Create Rooms!
					</div>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-6 col-sm-12">
							<h4>Type a room name to join</h4>
							<div class="form-group">
								<input class="form-control" type="text" id="roomInput"></input>
							</div>
						</div>
						<div class="col-md-6 col-sm-12">
							<input class="btn btn-primary" type="submit" id="roomSubmitBtn">	
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<ul id="joinedRoomsList">
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="libs/jquery/dist/jquery.min.js"></script>
		<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
